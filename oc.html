<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Café de Characters</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --cafe-brown: #8B4513;
    --cafe-cream: #F5F5DC;
    --cafe-beige: #D2B48C;
    --cafe-dark: #5D4037;
    --accent: #FFB74D;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
    background: linear-gradient(135deg, #f9f1e9 0%, #f0e6d9 100%);
    color: var(--cafe-dark);
  }

  header {
    background: var(--cafe-brown);
    color: white;
    text-align: center;
    padding: 2rem 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  header h1 { margin: 0; font-size: 2.5rem; letter-spacing: 0.1em; }
  .subtitle { font-size: 1.1rem; margin-top: 0.5rem; opacity: 0.9; }

  .container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
    padding: 10px 0;
  }

  /* スマホは2列、768px以上で3列にしたい場合はこちら（お好みで） */
  @media (min-width: 768px) {
    .grid { grid-template-columns: repeat(3, 1fr); gap: 30px; }
  }

  .card {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: all 0.3s;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  /* ここが重要！画像を正方形にする */
  .img-wrapper {
    position: relative;
    width: 100%;
    padding-top: 100%; /* 1:1 のアスペクト比 */
    overflow: hidden;
    background: #f0e6d9;
  }

  .img-wrapper img {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* 画像をトリミングして正方形に収める */
    object-position: center;
  }

  .card-body {
    padding: 18px;
    text-align: center;
    background: var(--cafe-cream);
  }

  .card h3 {
    margin: 0 0 6px;
    font-size: 1.4rem;
    color: var(--cafe-brown);
  }

  .card p.role {
    margin: 0;
    color: var(--accent);
    font-weight: bold;
    font-size: 0.95rem;
  }

  /* モーダル部分はほぼそのまま（少しだけ調整） */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.75);
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .modal-content {
    background: white;
    border-radius: 20px;
    max-width: 900px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  }

  .modal-header {
    background: var(--cafe-brown);
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 20px 20px 0 0;
    position: relative;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 42px;
    cursor: pointer;
    opacity: 0.8;
  }

  .close:hover { opacity: 1; }

  .modal-body {
    padding: 30px;
    background: var(--cafe-cream);
  }

  .profile-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
  }

  .profile-grid img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .profile-text {
    font-size: 1.1rem;
    line-height: 1.8;
  }

  .profile-text h4 {
    color: var(--cafe-brown);
    border-bottom: 2px solid var(--accent);
    padding-bottom: 5px;
    margin-top: 1.5em;
  }

  @media (max-width: 768px) {
    .profile-grid { grid-template-columns: 1fr; }
    .modal-body { padding: 20px; }
  }
</style>
</head>
<body>

<header>
  <h1>Café de Characters</h1>
  <p class="subtitle">〜ようこそ、癒しのカフェへ〜</p>
</header>

<div class="container">
  <div class="grid" id="characterGrid">
    <!-- JSでカード生成 -->
  </div>
</div>

<!-- モーダル -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">×</span>
      <h2 id="modalName"></h2>
      <p id="modalRole"></p>
    </div>
    <div class="modal-body">
      <div class="profile-grid">
        <img id="modalMainImg" alt="">
        <div class="profile-text" id="modalDesc"></div>
      </div>
      <div class="profile-grid" style="margin-top:25px;">
        <img id="modalSub1" alt="">
        <img id="modalSub2" alt="">
      </div>
    </div>
  </div>
</div>

<script>
const characters = [
  { name: "レア", role: "RARE", main: "img/rare1.png", sub1: "img/rare2.png", sub2: "img/rare3.png", desc: `<h4>プロフィール</h4>年齢：22歳<br>誕生日：5月5日<br>好きな飲み物：キャラメルラテ<br><br><h4>自己紹介</h4>「いらっしゃいませ！ アリスです♪ 当店自慢のふわふわパンケーキ、ぜひ召し上がれ～」` },
  { name: "らいむ", role: "RAIMU KITAMURA", main: "img/raimu1.png", sub1: "img/raimu2.png", sub2: "img/raimu3.png", desc: `<h4>プロフィール</h4>年齢：25歳<br>誕生日：11月11日<br>好きな飲み物：エスプレッソ<br><br><h4>自己紹介</h4>「お待たせしました。完璧な一杯をどうぞ」` },
  { name: "さくと", role: "SAKUTO UDUKI", main: "img/sakuto1.png", sub1: "img/sakuto2.png", sub2: "img/sakuto3.png", desc: `<h4>プロフィール</h4>年齢：20歳<br>誕生日：8月20日<br>好きなスイーツ：モンブラン<br><br><h4>自己紹介</h4>「今日のケーキ、自信作ですっ！」` },
  { name: "キース", role: "KEITH KEIRU", main: "img/keith1.png", sub1: "img/keith2.png", sub2: "img/keith3.png", desc: `<h4>プロフィール</h4>年齢：19歳<br>誕生日：3月3日<br>好きな飲み物：抹茶ラテ<br><br><h4>自己紹介</h4>「お席にご案内しまーす！」` },
  { name: "レナ", role: "RENA ARDENNE", main: "img/rena1.png", sub1: "img/rena2.png", sub2: "img/rena3.png", desc: `<h4>プロフィール</h4>年齢：？？？<br>誕生日：秘密<br><br><h4>自己紹介</h4>「……静かに執筆させてくれ」` },
  { name: "りょうと", role: "RYOTO KAGO", main: "img/ryoto1.png", sub1: "img/ryoto2.png", sub2: "img/ryoto3.png", desc: `<h4>プロフィール</h4>年齢：27歳<br>誕生日：12月24日<br>好きなカクテル：マンハッタン<br><br><h4>自己紹介</h4>「夜の帳が下りたら、俺の時間だ」` }
];

const grid = document.getElementById('characterGrid');

characters.forEach(ch => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="img-wrapper">
      <img src="${ch.main}" alt="${ch.name}">
    </div>
    <div class="card-body">
      <h3>${ch.name}</h3>
      <p class="role">${ch.role}</p>
    </div>
  `;
  card.onclick = () => openModal(ch);
  grid.appendChild(card);
});

const modal = document.getElementById('modal');
const closeBtn = document.querySelector('.close');

closeBtn.onclick = () => modal.style.display = 'none';
window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

function openModal(ch) {
  document.getElementById('modalName').textContent = ch.name;
  document.getElementById('modalRole').textContent = ch.role;
  document.getElementById('modalMainImg').src = ch.main;
  document.getElementById('modalSub1').src = ch.sub1;
  document.getElementById('modalSub2').src = ch.sub2;
  document.getElementById('modalDesc').innerHTML = ch.desc;
  modal.style.display = 'flex';
}
</script>
</body>
</html>
