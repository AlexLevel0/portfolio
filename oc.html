<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Cafe de Characters</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --cafe-brown: #8B4513;
    --cafe-cream: #F5F5DC;
    --cafe-beige: #D2B48C;
    --cafe-dark: #5D4037;
    --accent: #FFB74D;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
    background: linear-gradient(135deg, #f9f1e9 0%, #f0e6d9 100%);
    color: var(--cafe-dark);
    min-height: 100vh;
  }

  header {
    background: var(--cafe-brown);
    color: white;
    text-align: center;
    padding: 2rem 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  header h1 {
    margin: 0;
    font-size: 2.5rem;
    letter-spacing: 0.1em;
  }

  .subtitle {
    font-size: 1.1rem;
    margin-top: 0.5rem;
    opacity: 0.9;
  }

  .container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    padding: 20px 0;
  }

  @media (min-width: 768px) {
    .grid { grid-template-columns: repeat(2, 1fr); }
  }
  @media (min-width: 1024px) {
    .grid { grid-template-columns: repeat(3, 1fr); gap: 40px; }
  }

  .card {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  .card img.main {
    width: 100%;
    height: 320px;
    object-fit: cover;
  }

  .card-body {
    padding: 20px;
    text-align: center;
    background: var(--cafe-cream);
  }

  .card h3 {
    margin: 0 0 8px;
    font-size: 1.5rem;
    color: var(--cafe-brown);
  }

  .card p.role {
    margin: 0;
    color: var(--accent);
    font-weight: bold;
  }

  /* モーダル */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .modal-content {
    background: white;
    border-radius: 20px;
    max-width: 900px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  }

  .modal-header {
    background: var(--cafe-brown);
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 20px 20px 0 0;
  }

  .close {
    position: absolute;
    top: 15px;
    right: 25px;
    font-size: 40px;
    cursor: pointer;
    color: white;
    opacity: 0.8;
  }

  .close:hover { opacity: 1; }

  .modal-body {
    padding: 30px;
    background: var(--cafe-cream);
  }

  .profile-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
  }

  .profile-grid img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .profile-text {
    font-size: 1.1rem;
    line-height: 1.8;
  }

  .profile-text h4 {
    color: var(--cafe-brown);
    border-bottom: 2px solid var(--accent);
    padding-bottom: 5px;
  }

  @media (max-width: 768px) {
    .profile-grid { grid-template-columns: 1fr; }
    .modal-body { padding: 20px; }
  }
</style>
</head>
<body>

<header>
  <h1>Café de Characters</h1>
  <p class="subtitle">〜ようこそ、癒しのカフェへ〜</p>
</header>

<div class="container">
  <div class="grid" id="characterGrid">
    <!-- ここにキャラクターカードがJavaScriptで追加されます -->
  </div>
</div>

<!-- モーダル -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 id="modalName"></h2>
      <p id="modalRole"></p>
    </div>
    <div class="modal-body">
      <div class="profile-grid">
        <img id="modalMainImg" alt="">
        <div class="profile-text" id="modalDesc"></div>
      </div>
      <div class="profile-grid" style="margin-top:20px;">
        <img id="modalSub1" alt="">
        <img id="modalSub2" alt="">
      </div>
    </div>
  </div>
</div>

<script>
// キャラクターのデータ（画像は適宜差し替えてください）
const characters = [
  {
    name: "アリス",
    role: "看板娘・店長",
    main: "https://picsum.photos/400/500?random=1",
    sub1: "https://picsum.photos/400/400?random=11",
    sub2: "https://picsum.photos/400/400?random=12",
    desc: `<h4>プロフィール</h4>
           年齢：22歳<br>誕生日：5月5日<br>好きな飲み物：キャラメルラテ<br><br>
           <h4>自己紹介</h4>
           「いらっしゃいませ！ アリスです♪ 当店自慢のふわふわパンケーキ、ぜひ召し上がれ～」<br>
           いつも笑顔でみんなを癒すカフェの看板娘。実は甘いもの作りが得意で、新メニューを考えるのが大好き。`
  },
  {
    name: "レン",
    role: "バリスタ",
    main: "https://picsum.photos/400/500?random=2",
    sub1: "https://picsum.photos/400/400?random=21",
    sub2: "https://picsum.photos/400/400?random=22",
    desc: `<h4>プロフィール</h4>
           年齢：25歳<br>誕生日：11月11日<br>好きな飲み物：エスプレッソ<br><br>
           <h4>自己紹介</h4>
           「お待たせしました。完璧な一杯をどうぞ」<br>
           クールな見た目とは裏腹にコーヒーへの情熱は熱い。ラテアート世界大会3位の実績あり。`
  },
  {
    name: "ミア",
    role: "パティシエ",
    main: "https://picsum.photos/400/500?random=3",
    sub1: "https://picsum.photos/400/400?random=31",
    sub2: "https://picsum.photos/400/400?random=32",
    desc: `<h4>プロフィール</h4>
           年齢：20歳<br>誕生日：8月20日<br>好きなスイーツ：モンブラン<br><br>
           <h4>自己紹介</h4>
           「今日のケーキ、自信作ですっ！ 食べて感想聞かせてくださいね～」<br>
           天才的な味覚の持ち主。小動物系でちょこちょこ動いている姿が人気。`
  },
  {
    name: "ユウキ",
    role: "ホールスタッフ",
    main: "https://picsum.photos/400/500?random=4",
    sub1: "https://picsum.photos/400/400?random=41",
    sub2: "https://picsum.photos/400/400?random=42",
    desc: `<h4>プロフィール</h4>
           年齢：19歳<br>誕生日：3月3日<br>好きな飲み物：抹茶ラテ<br><br>
           <h4>自己紹介</h4>
           「お席にご案内しまーす！ 何かありましたら気軽に声かけてください！」<br>
           元気いっぱいのムードメーカー。お客さんとのおしゃべりが大好き。`
  },
  {
    name: "ソラ",
    role: "常連客（謎の作家）",
    main: "https://picsum.photos/400/500?random=5",
    sub1: "https://picsum.photos/400/400?random=51",
    sub2: "https://picsum.photos/400/400?random=52",
    desc: `<h4>プロフィール</h4>
           年齢：？？？<br>誕生日：秘密<br>好きな席：窓際カウンター<br><br>
           <h4>自己紹介</h4>
           「……静かに執筆させてくれ」<br>
           毎日同じ席で原稿を書いているミステリアスな常連。実は超有名な小説家らしい…？`
  },
  {
    name: "ルカ",
    role: "夜限定バーテンダー",
    main: "https://picsum.photos/400/500?random=6",
    sub1: "https://picsum.photos/400/400?random=61",
    sub2: "https://picsum.photos/400/400?random=62",
    desc: `<h4>プロフィール</h4>
           年齢：27歳<br>誕生日：12月24日<br>好きなカクテル：マンハッタン<br><br>
           <h4>自己紹介</h4>
           「夜の帳が下りたら、俺の時間だ」<br>
           夜だけ現れる大人の雰囲気漂うバーテンダー。語り出すと止まらない酒の蘊蓄が名物。`
  }
];

// カードを生成
const grid = document.getElementById('characterGrid');
characters.forEach((ch, index) => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <img class="main" src="${ch.main}" alt="${ch.name}">
    <div class="card-body">
      <h3>${ch.name}</h3>
      <p class="role">${ch.role}</p>
    </div>
  `;
  card.onclick = () => openModal(ch);
  grid.appendChild(card);
});

// モーダル操作
const modal = document.getElementById('modal');
const closeBtn = document.querySelector('.close');

closeBtn.onclick = () => modal.style.display = 'none';
window.onclick = (e) => {
  if (e.target === modal) modal.style.display = 'none';
};

function openModal(ch) {
  document.getElementById('modalName').textContent = ch.name;
  document.getElementById('modalRole').textContent = ch.role;
  document.getElementById('modalMainImg').src = ch.main;
  document.getElementById('modalSub1').src = ch.sub1;
  document.getElementById('modalSub2').src = ch.sub2;
  document.getElementById('modalDesc').innerHTML = ch.desc;
  modal.style.display = 'flex';
}
</script>
</body>
</html>
