<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>虹色のりんご</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=M+PLUS+Rounded+1c:wght@700&display=swap');
    
    * { box-sizing: border-box; }
    body {
        font-family: 'Kosugi Maru', sans-serif;
        background: linear-gradient(135deg, #fdf2f8 0%, #e0f2fe 100%);
        margin: 0;
        padding: 20px 0;
        color: #5c5470;
        overflow-x: hidden;
        user-select: none; /* 全体の文字選択も少し抑制 */
    }
    .container {
        max-width: 1100px;
        margin: 0 auto;
        text-align: center;
        position: relative;
        z-index: 1;
    }
    h1 {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        font-size: 3rem;
        color: #ff8fab;
        text-shadow: 3px 3px 10px rgba(255,141,171,0.4);
        margin-bottom: 10px;
    }
    .intro {
        background: rgba(255,255,255,0.8);
        padding: 25px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        margin-bottom: 40px;
        line-height: 1.9;
        font-size: 1.15rem;
        backdrop-filter: blur(5px);
    }

    /* グリッド：スマホ2列 → 768px以上で3列 */
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 32px;
        padding: 0 20px;
        max-width: 1000px;
        margin: 0 auto;
    }
    @media (min-width: 768px) {
        .grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 35px;
        }
    }
    @media (max-width: 560px) {
        .grid { gap: 20px; padding: 0 10px; }
    }

    .card {
        background: white;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        cursor: pointer;
        transition: all 0.4s;
        position: relative;
    }
    .card::before {
        content: '';
        position: absolute;
        inset: -4px;
        border-radius: 29px;
        background: linear-gradient(45deg, #ff8fab, #a0c4ff, #ffd1a4);
        opacity: 0;
        transition: opacity 0.4s;
        z-index: -1;
    }
    .card:hover::before { opacity: 1; }
    .card:hover {
        transform: translateY(-12px) scale(1.03);
    }
    .card img {
        width: 100%;
        height: 280px;
        object-fit: cover;
        border-bottom: 5px solid #ffeef8;
        pointer-events: none;           /* 画像の右クリック・長押し無効 */
        -webkit-user-drag: none;        /* Safariドラッグ防止 */
        user-drag: none;
    }
    .card-info {
        padding: 22px 15px 28px;
        background: linear-gradient(to top, #fff8fb, white);
    }
    .card-name {
        font-size: 1.7rem;
        color: #ff8fab;
        margin: 0 0 6px;
        font-weight: bold;
    }
    .card-role {
        font-size: 1rem;
        color: #b6b6b6;
    }

    /* コピーライト透かし */
    .copyright {
        position: fixed;
        right: 15px;
        bottom: 15px;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.4);
        background: rgba(0,0,0,0.15);
        padding: 6px 12px;
        border-radius: 15px;
        backdrop-filter: blur(4px);
        z-index: 999;
        pointer-events: none;
        font-family: 'Kosugi Maru', sans-serif;
    }

    /* モーダル（前回と同じ） */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.65);
        align-items: center;
        justify-content: center;
    }
    .modal.active { display: flex; }
    .modal-content {
        background: white;
        border-radius: 30px;
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow: hidden;
        position: relative;
        box-shadow: 0 25px 60px rgba(0,0,0,0.3);
        border: 6px solid transparent;
        background: linear-gradient(white, white) padding-box,
                    linear-gradient(45deg, #ff8fab, #a0c4ff) border-box;
    }
    .close {
        position: absolute;
        top: -15px; right: -15px;
        width: 44px; height: 44px;
        background: #ffeef8;
        color: #ff8fab;
        border-radius: 50%;
        font-size: 2rem;
        line-height: 40px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        z-index: 10;
    }
    .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px; height: 50px;
        background: rgba(255,255,255,0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.2rem;
        color: #ff8fab;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        z-index: 10;
        transition: all 0.3s;
    }
    .nav-arrow:hover {
        background: #ff8fab;
        color: white;
        transform: translateY(-50%) scale(1.2);
    }
    .nav-prev { left: 15px; }
    .nav-next { right: 15px; }

    .profile {
        text-align: center;
        padding: 50px 30px 40px;
    }
    .profile img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 10px solid #ffeef8;
        object-fit: cover;
        pointer-events: none;
    }
    .profile h2 {
        margin: 25px 0 15px;
        font-size: 2.4rem;
        color: #ff8fab;
    }
    .tag {
        display: inline-block;
        background: #ffeef8;
        color: #ff8fab;
        padding: 6px 14px;
        border-radius: 25px;
        font-size: 0.95rem;
        margin: 6px;
    }

    /* --- リンゴの落下アニメ背景 --- */
.apple {
    position: fixed;
    top: -50px;
    width: 25px;
    height: 25px;
    background: radial-gradient(circle at 30% 30%, #ff4d4d, #cc0000);
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.85;
    animation: fall linear infinite, spin ease-in-out infinite;
}

/* 落下 */
@keyframes fall {
    0% { transform: translateY(-50px); }
    100% { transform: translateY(110vh); }
}

/* 転がり（回転） */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* ヘッダー画像（好きな画像に差し替えOK） */
.header-image {
    width: 100%;
    max-height: 250px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    margin-bottom: 25px;
}
</style>
</head>
<body>

<img src="img/header.jpeg" alt="header" class="header-image">

<div class="container">
    <h1>虹色のりんご</h1>
    <div class="intro">
        女子高生とハムスターの可愛い日常ストーリーです。<br>
        癒されるほのぼのシーンや、クスッと笑えるシーンまで。<br>
        あなたの心を揺れ動かします
    </div>

    <div class="grid">
        <div class="card" onclick="openModal(0)">
            <img src="img/rinon.jpeg" alt="りのん">
            <div class="card-info"><h3 class="card-name">りのん</h3><p class="card-role">Rinon</p></div>
        </div>
        <div class="card" onclick="openModal(1)">
            <img src="img/mashiro.jpeg" alt="ましろ">
            <div class="card-info"><h3 class="card-name">ましろ</h3><p class="card-role">Mashiro</p></div>
        </div>
        <div class="card" onclick="openModal(2)">
            <img src="img/nana.jpeg" alt="なな">
            <div class="card-info"><h3 class="card-name">なな</h3><p class="card-role">Nana</p></div>
        </div>
        <div class="card" onclick="openModal(3)">
            <img src="img/yua.jpeg" alt="ゆあ">
            <div class="card-info"><h3 class="card-name">ゆあ</h3><p class="card-role">Yua</p></div>
        </div>
        <div class="card" onclick="openModal(4)">
            <img src="img/hibiki.jpeg" alt="ひびき">
            <div class="card-info"><h3 class="card-name">ひびき</h3><p class="card-role">Hibiki</p></div>
        </div>
        <div class="card" onclick="openModal(5)">
            <img src="img/ham.jpeg" alt="ハム">
            <div class="card-info"><h3 class="card-name">ハム</h3><p class="card-role">Ham</p></div>
        </div>
    </div>
</div>

<!-- コピーライト透かし -->
<div class="copyright">© 2025 Lane</div>

<!-- モーダル（1つだけ） -->
<div id="characterModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <div class="nav-arrow nav-prev" onclick="changeCharacter(-1)">‹</div>
        <div class="nav-arrow nav-next" onclick="changeCharacter(1)">›</div>
        <div class="profile" id="modalBody"></div>
    </div>
</div>

<script>
const characters = [
    {name: "桜井 莉音", nickname: "りのん", img: "img/rinon.jpeg", desc: "女子力高い女子高生。<br>シール交換が趣味。<br>育成ゲームで常にペットを育てている。", tag1: "ISFJ", tag2: "2w1"},
    {name: "星川 茉白", nickname: "ましろ", img: "img/mashiro.jpeg", desc: "優しいほのぼの女子高生。<br>甘いお菓子をたべることが大好き。<br>仲間思いでみんなに優しい。", tag1: "INFP", tag2: "9w1"},
    {name: "夏目 菜々", nickname: "なな", img: "img/nana.jpeg", desc: "プライド高い女子高生。<br>自信家で負けず嫌い。<br>いつもツンツンしてるけど時々デレが…？。", tag1: "ESTJ", tag2: "3w2"},
    {name: "美里 ゆあ", nickname: "ゆあ", img: "img/yua.jpeg", desc: "元気な女子高生。<br>アニメが大好きで、お絵描きライブ配信をしている。<br>好奇心旺盛で流行りにすぐに乗っかる。", tag1: "ESFP", tag2: "7w6"},
    {name: "富河 響", nickname: "ひびき", img: "img/hibiki.jpeg", desc: "大人しい女子高生。<br>常にぼーっとしてる不思議ちゃん。<br>和服を着るのが趣味。", tag1: "ISFP", tag2: "4w5"},
    {name: "ハムりんご", nickname: "ハム", img: "img/ham.jpeg", desc: "リンゴ好きのハムスター。<br>みんなに可愛がられている。<br>心の中では登場人物を分析しがち。", tag1: "INTP", tag2: "5w4"}
];

let currentChar = 0;

function openModal(index) {
    currentChar = index;
    updateModal();
    document.getElementById("characterModal").classList.add("active");
}
function closeModal() {
    document.getElementById("characterModal").classList.remove("active");
}
function changeCharacter(dir) {
    currentChar = (currentChar + dir + characters.length) % characters.length;
    updateModal();
}
function updateModal() {
    const c = characters[currentChar];
    document.getElementById("modalBody").innerHTML = `
        <img src="${c.img}" alt="${c.nickname}">
        <h2>${c.name}</h2>
        <p>${c.desc}</p>
        <div><span class="tag">${c.tag1}</span><span class="tag">${c.tag2}</span></div>
    `;
}
window.onclick = e => { if (e.target.classList.contains('modal')) closeModal(); }

// 画像保存対策（右クリック・長押し・ドラッグ全部ブロック）
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
document.addEventListener('dragstart', e => e.preventDefault());


// --- りんごをランダム生成して落下させる ---
function createApple() {
    const apple = document.createElement('div');
    apple.classList.add('apple');

    // ランダム位置
    apple.style.left = Math.random() * 100 + "vw";

    // 落下速度ランダム
    const fallDuration = 4 + Math.random() * 6;
    apple.style.animationDuration = fallDuration + "s, " + (2 + Math.random() * 3) + "s";

    // サイズ variation
    const size = 15 + Math.random() * 20;
    apple.style.width = size + "px";
    apple.style.height = size + "px";

    // 若干傾き
    apple.style.transform = `rotate(${Math.random() * 360}deg)`;

    document.body.appendChild(apple);

    // 画面外に行ったら消す
    setTimeout(() => apple.remove(), fallDuration * 1000);
}

// 定期的に量産！
setInterval(createApple, 350);
    
</script>
</body>
</html>
