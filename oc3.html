<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆるフレンズ</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            min-height: 100vh;
            padding: 20px 10px;
        }
        h1 {
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        .card {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .name {
            text-align: center;
            padding: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.show { display: flex; }
        .modal-content {
            position: relative;
            background: white;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            animation: modalIn 0.4s ease-out;
        }
        @keyframes modalIn { from {transform:scale(0.8);opacity:0;} to {transform:scale(1);opacity:1;} }

        /* 表モード（青空） */
        .normal .modal-bg {
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
        }
        .normal .profile-img { object-fit: cover; width:100%; height:280px; }
        .normal .info {
            padding: 20px;
            color: #333;
        }
        .normal h2 { font-size: 1.8rem; margin-bottom: 10px; }
        .normal p { line-height: 1.6; margin-bottom: 12px; }

        /* 裏モード（ホラー） */
        .secret {
            background: #111 !important;
            color: #ccc;
        }
        .secret .modal-bg {
            background: linear-gradient(to bottom, #000, #300000);
        }
        .secret .profile-img {
            object-fit: cover; width:100%; height:280px; filter: grayscale(100%) brightness(0.6) contrast(1.4);
        }
        .secret .info { color: #ff6666; }
        .secret h2 { color: #ff3333; text-shadow: 0 0 10px #900; }

        .toggle-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            z-index: 10;
        }
        .secret .toggle-btn {
            background: #900;
        }
        .close {
            position: absolute;
            top: 15px; left: 15px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h1>ゆるフレンズ</h1>

    <div class="grid">
        <!-- キャラ1 -->
        <div class="card" onclick="openModal(0)">
            <img src="img/lichee1.jpeg" alt="らいち">
            <div class="name">らいち</div>
        </div>
        <!-- キャラ2 -->
        <div class="card" onclick="openModal(1)">
            <img src="img/cocona1.jpeg" alt="ここな">
            <div class="name">ここな</div>
        </div>
        <!-- キャラ3 -->
        <div class="card" onclick="openModal(2)">
            <img src="img/dorako1.jpeg" alt="どらこ">
            <div class="name">どらこ</div>
        </div>
        <!-- キャラ4 -->
        <div class="card" onclick="openModal(3)">
            <img src="img/blue1.jpeg" alt="ぶるー">
            <div class="name">ぶるー</div>
        </div>
        <!-- キャラ5 -->
        <div class="card" onclick="openModal(4)">
            <img src="img/mikan1.jpeg" alt="みかん">
            <div class="name">みかん</div>
        </div>
        <!-- キャラ6 -->
        <div class="card" onclick="openModal(5)">
            <img src="img/momo1.jpeg" alt="もも">
            <div class="name">もも</div>
        </div>

        <!-- キャラ7 -->
        <div class="card" onclick="openModal(6)">
            <img src="img/sakura1.jpeg" alt="さくら">
            <div class="name">さくら</div>
        </div>

        <!-- キャラ8 -->
        <div class="card" onclick="openModal(7)">
            <img src="img/budo1.jpeg" alt="ぶどう">
            <div class="name">ぶどう</div>
        </div>

        <!-- キャラ9 -->
        <div class="card" onclick="openModal(8)">
            <img src="img/ringo1.jpeg" alt="りんご">
            <div class="name">りんご</div>
        </div>

        <!-- キャラ10 -->
        <div class="card" onclick="openModal(9)">
            <img src="img/meron1.jpeg" alt="めろん">
            <div class="name">めろん</div>
        </div>

        <!-- キャラ11 -->
        <div class="card" onclick="openModal(10)">
            <img src="img/banana1.jpeg" alt="ばなな">
            <div class="name">ばなな</div>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal" id="modal">
        <div class="modal-content normal" id="modalContent">
            <span class="close" onclick="closeModal()">×</span>
            <button class="toggle-btn" id="toggleBtn" onclick="toggleSecret()">?????</button>
            
            <div class="modal-bg">
                <img class="profile-img" id="modalImg" src="" alt="">
            </div>
            <div class="info">
                <h2 id="modalName"></h2>
                <p><strong>年齢：</strong><span id="age"></span></p>
                <p><strong>誕生日：</strong><span id="birth"></span></p>
                <p><strong>好きなもの：</strong><span id="like"></span></p>
                <p><strong>一言：</strong><span id="word"></span></p>
                
                <!-- 裏設定（最初は非表示） -->
                <div id="secretInfo" style="display:none; margin-top:20px; padding-top:20px; border-top:1px dashed #666;">
                    <p style="color:#ff3333;"><strong>【裏設定】</strong></p>
                    <p id="secretText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const characters = [
            {

                img: "img/lichee1.jpeg",
                horrorImg: "img/lichee2.png"
            },
            {
                name: "ここな",
                age: "20歳",
                birth: "5月12日",
                like: "買い物",
                word: "3つ子の長女で、らいちのツッコミ役。現実的でリーダーシップが強く、SNSで積極的に人と繋がるのが好き。ショッピングも趣味で、トレンドの服やアクセサリーを揃えておしゃれを楽しむ。グループ内のまとめ役で、計画的に物事を進めるのが上手。 ",
                secret: "SNSトラブルが絶えず、意見の違いで口論になりやすく、言葉が荒くなってアカウント凍結を繰り返す。らいちより感情的になりやすいのは、家族の調停役を背負ってるストレスから。実は過去にオンラインでのいじめに遭い、それがトラウマで意見を強く主張するようになった。心の奥底では、信頼できるパートナーを求めていて、ショッピングはそんな孤独を紛らわす手段。将来はインフルエンサーになりたいけど、トラブル体質がネック。",

                horrorImg: "img/cocona2.png"
            },
            {
                name: "どらこ",
                age: "20歳",
                birth: "5月12日",

                secret: "生きる意味を見出せないニヒリズムが根底にあり、日常を無感情に過ごす。家族や周囲を”哀れ”と思うのは、海外生活での文化ショックが原因で、アイデンティティの喪失を感じてる。命を絶つほどではないが、時々自暴自棄になり、危険な一人旅をする。下手したら家族を捨てて海外に戻るかも。心の奥では、誰かに理解されたい渇望があり、それが稀に詩や日記として表れる。",
                img: "img/dorako1.jpeg",
                horrorImg: "img/dorako2.png"
            },
            {
                name: "ぶるー",
                age: "20歳",
                birth: "8月8日",
                like: "妹",
                word: "通称メガネくん。真面目で責任感が強く、グループのサポート役。いじられキャラだけど、みんなの相談に乗る優しさがある。勉強熱心で、将来は安定した職業を目指す。",
                secret: "幼少期にいじめっ子に妹を失ったトラウマを抱え、周囲に隠してる。時々一人で涙を流すのは、その罪悪感から。真面目さは妹の分まで生きるための鎧で、実は復讐心を抑えてる。将来はカウンセラーになりたいけど、過去がフラッシュバックして苦しむ。心の支えは友達だけど、深く話せないジレンマがある。",
                img: "img/blue1.jpeg",
                horrorImg: "img/blue2.png"
            },
            {
                name: "みかん",
                age: "15歳",
                birth: "12月3日",
                like: "スポーツ",
                word: "元気いっぱいのボーイッシュ少女。もものような可愛さを目指しつつ、外遊びやスポーツが大好き。冒険心旺盛で、友達を引っ張るリーダー気質。",
                secret: "人気者のももを羨望し、嫉妬から仲良くしてる。優しくされても本心では無関心で、自分の人気を狙う計算高さがある。実は幼少期の家庭環境が厳しく、それが野心を生んだ。将来はアスリートやモデルを目指すが、ももとの関係が複雑に絡む。",

                horrorImg: "img/mikan2.png"

            {

                secret: "内心でみかんやさくらを下に見てる。みかんの嫉妬をお見通しで、心で喜んでるのは、優位性を確かめるため。実は完璧主義のプレッシャーで孤独を感じ、料理はストレス発散。将来は主婦やインフルエンサーだけど、秘密の野心が爆発するかも。",
                img: "img/momo1.jpeg",
                horrorImg: "img/momo2.png"
            },

                secret: "自分の提案をももに取られてることに気づかず、無自覚の被害者。みかんのイライラも分からず、純粋に友情を信じてる。実は芸術家志望で、日記に毒を吐く。将来は作家だけど、ももの影に苦しむかも。",
                img: "img/sakura1.jpeg",
                horrorImg: "img/sakura2.png"
            },
            {
                name: "ぶどう",
                age: "15歳",
                birth: "8月23日",
                like: "ゲーム",
                word: "ももの初恋相手で、モテ男。だらしないけど、周りを盛り上げるムードメーカー。授業中は寝てばかり。",
                secret: "実はさくらと秘密の交際中。ももにバレたら面倒だから隠してるが、やがてももに気づかれ、命の危機に。モテるのは顔だけじゃなく、過去のトラウマを隠すための仮面。将来は起業家だけど、関係の複雑さが崩壊を招く。",
                img: "img/budo1.jpeg",
                horrorImg: "img/budo2.png"
            },
            {
                name: "りんご",
                age: "35歳",
                birth: "11月5日",
                like: "ドラマを見ること",
                word: "めろんのシングルマザー。甘やかしつつ、時々キレる。家庭を大事にするタイプ。",
                secret: "めろんは養子で、実子じゃない。愛情が薄く、義務感で育ててる。過去の離婚がトラウマで、甘やかしは罪滅ぼし。将来は再婚を考えてるけど、めろんの力が脅威に。",
                img: "img/ringo1.jpeg",
                horrorImg: "img/ringo2.png"
            },
            {
                name: "めろん",
                age: "5歳",
                birth: "8月6日",
                like: "パソコン",
                word: "金持ち育ちのガキンチョ。おもちゃや物をたくさん買ってもらうわがまま坊ちゃん。",
                secret: "大人になると世界を滅ぼす力を得る。金持ちの環境が野心を育て、将来は独裁者的な存在に。りんごの無愛情が闇を深める。",
                img: "img/meron1.jpeg",
                horrorImg: "img/meron2.png"
            },
            {
                name: "ばなな",
                age: "5歳",
                birth: "8月7日",
                like: "ケーキ",
                word: "めろんの友達。普通の家庭で幸せに暮らすけど、めろんの富を羨む。",
                secret: "大人になるにつれ、めろんの嫌がらせで精神崩壊。自ら命を絶つ運命。羨望が嫉妬に変わり、友情が悲劇を生む。",
                img: "img/banana1.jpeg",
                horrorImg: "img/banana2.png"
            },
        ];

        let current = 0;
        let isSecret = false;

        function openModal(index) {
            current = index;
            isSecret = false;
            updateModal();
            document.getElementById("modal").classList.add("show");
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById("modal").classList.remove("show");
            document.body.style.overflow = "";
        }

        function toggleSecret() {
            isSecret = !isSecret;
            const content = document.getElementById("modalContent");
            const btn = document.getElementById("toggleBtn");
            
            if (isSecret) {
                content.classList.remove("normal");
                content.classList.add("secret");
                btn.textContent = "表に戻る";
                document.getElementById("secretInfo").style.display = "block";
            } else {
                content.classList.remove("secret");
                content.classList.add("normal");
                btn.textContent = "?????";
                document.getElementById("secretInfo").style.display = "none";
            }
            updateModal();
        }

        function updateModal() {
            const c = characters[current];
            document.getElementById("modalName").textContent = c.name;
            document.getElementById("age").textContent = c.age;
            document.getElementById("birth").textContent = c.birth;
            document.getElementById("like").textContent = c.like;
            document.getElementById("word").textContent = c.word;
            document.getElementById("secretText").textContent = c.secret;
            document.getElementById("modalImg").src = isSecret ? c.horrorImg : c.img;
        }

        // モーダル外クリックで閉じる
        window.onclick = function(e) {
            if (e.target === document.getElementById("modal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
