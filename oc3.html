<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラ紹介ページ - 青空の下で会おう</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            min-height: 100vh;
            padding: 20px 10px;
        }
        h1 {
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        .card {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .name {
            text-align: center;
            padding: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.show { display: flex; }
        .modal-content {
            position: relative;
            background: white;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            animation: modalIn 0.4s ease-out;
        }
        @keyframes modalIn { from {transform:scale(0.8);opacity:0;} to {transform:scale(1);opacity:1;} }

        /* 表モード（青空） */
        .normal .modal-bg {
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
        }
        .normal .profile-img { object-fit: cover; width:100%; height:280px; }
        .normal .info {
            padding: 20px;
            color: #333;
        }
        .normal h2 { font-size: 1.8rem; margin-bottom: 10px; }
        .normal p { line-height: 1.6; margin-bottom: 12px; }

        /* 裏モード（ホラー） */
        .secret {
            background: #111 !important;
            color: #ccc;
        }
        .secret .modal-bg {
            background: linear-gradient(to bottom, #000, #300000);
        }
        .secret .profile-img {
            filter: grayscale(100%) brightness(0.6) contrast(1.4);
        }
        .secret .info { color: #ff6666; }
        .secret h2 { color: #ff3333; text-shadow: 0 0 10px #900; }

        .toggle-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            z-index: 10;
        }
        .secret .toggle-btn {
            background: #900;
        }
        .close {
            position: absolute;
            top: 15px; left: 15px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h1>青空の下で待ってるよ</h1>

    <div class="grid">
        <!-- キャラ1 -->
        <div class="card" onclick="openModal(0)">
            <img src="https://picsum.photos/400/500?random=1" alt="レイ">
            <div class="name">レイ</div>
        </div>
        <!-- キャラ2 -->
        <div class="card" onclick="openModal(1)">
            <img src="https://picsum.photos/400/500?random=2" alt="ミオ">
            <div class="name">ミオ</div>
        </div>
        <!-- キャラ3 -->
        <div class="card" onclick="openModal(2)">
            <img src="https://picsum.photos/400/500?random=3" alt="カイト">
            <div class="name">カイト</div>
        </div>
        <!-- キャラ4 -->
        <div class="card" onclick="openModal(3)">
            <img src="https://picsum.photos/400/500?random=4" alt="ユナ">
            <div class="name">ユナ</div>
        </div>
        <!-- キャラ5 -->
        <div class="card" onclick="openModal(4)">
            <img src="https://picsum.photos/400/500?random=5" alt="ソラ">
            <div class="name">ソラ</div>
        </div>
        <!-- キャラ6 -->
        <div class="card" onclick="openModal(5)">
            <img src="https://picsum.photos/400/500?random=6" alt="レン">
            <div class="name">レン</div>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal" id="modal">
        <div class="modal-content normal" id="modalContent">
            <span class="close" onclick="closeModal()">×</span>
            <button class="toggle-btn" id="toggleBtn" onclick="toggleSecret()">?????</button>
            
            <div class="modal-bg">
                <img class="profile-img" id="modalImg" src="" alt="">
            </div>
            <div class="info">
                <h2 id="modalName"></h2>
                <p><strong>年齢：</strong><span id="age"></span></p>
                <p><strong>誕生日：</strong><span id="birth"></span></p>
                <p><strong>好きなもの：</strong><span id="like"></span></p>
                <p><strong>一言：</strong><span id="word"></span></p>
                
                <!-- 裏設定（最初は非表示） -->
                <div id="secretInfo" style="display:none; margin-top:20px; padding-top:20px; border-top:1px dashed #666;">
                    <p style="color:#ff3333;"><strong>【裏設定】</strong></p>
                    <p id="secretText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const characters = [
            {
                name: "レイ",
                age: "17歳",
                birth: "8月8日",
                like: "空を見ること、甘いもの",
                word: "今日もいい天気だね！一緒に飛ぼうよ♪",
                secret: "実は500年前に空から落ちてきた“星の欠片”。人間の姿を保つために毎晩血を捧げている。",
                img: "https://picsum.photos/400/500?random=1",
                horrorImg: "https://picsum.photos/400/500?random=11"
            },
            {
                name: "ミオ",
                age: "16歳",
                birth: "3月21日",
                like: "音楽、夜の散歩",
                word: "ねえ、ちょっと付き合ってよ。退屈なんだもん。",
                secret: "歌声で人を操る能力を持つ。過去に大切な人を“歌で殺してしまった”トラウマがある。",
                img: "https://picsum.photos/400/500?random=2",
                horrorImg: "https://picsum.photos/400/500?random=12"
            },
            {
                name: "カイト",
                age: "18歳",
                birth: "12月1日",
                like: "機械いじり、コーヒー",
                word: "壊れたものは直せばいい。それが俺の信条だ。",
                secret: "自分の体は80%が機械。心臓は“誰かの”を移植したものらしいが、記憶がない。",
                img: "https://picsum.photos/400/500?random=3",
                horrorImg: "https://picsum.photos/400/500?random=13"
            },
            {
                name: "ユナ",
                age: "15歳",
                birth: "6月15日",
                like: "お花、お菓子作り",
                word: "お姉ちゃんが作ったクッキー、食べてくれる？",
                secret: "死んだ姉の“人格”を自分の体に宿している。時々姉が表に出てきて暴走する。",
                img: "https://picsum.photos/400/500?random=4",
                horrorImg: "https://picsum.photos/400/500?random=14"
            },
            {
                name: "ソラ",
                age: "19歳",
                birth: "10月31日",
                like: "星、空を飛ぶこと",
                word: "空はいつだって自由だよ。君も一緒に来る？",
                secret: "空を飛べるのは“契約”の代償。残りの寿命はあと364日しかない。",
                img: "https://picsum.photos/400/500?random=5",
                horrorImg: "https://picsum.photos/400/500?random=15"
            },
            {
                name: "レン",
                age: "見た目は20歳",
                birth: "不明",
                like: "静かな場所、古い本",
                word: "……君の影が、少し歪んでいるね。",
                secret: "影を操る悪魔。人間に興味を持ちすぎて“感情”を盗まれてしまった。",
                img: "https://picsum.photos/400/500?random=6",
                horrorImg: "https://picsum.photos/400/500?random=16"
            }
        ];

        let current = 0;
        let isSecret = false;

        function openModal(index) {
            current = index;
            isSecret = false;
            updateModal();
            document.getElementById("modal").classList.add("show");
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById("modal").classList.remove("show");
            document.body.style.overflow = "";
        }

        function toggleSecret() {
            isSecret = !isSecret;
            const content = document.getElementById("modalContent");
            const btn = document.getElementById("toggleBtn");
            
            if (isSecret) {
                content.classList.remove("normal");
                content.classList.add("secret");
                btn.textContent = "表に戻る";
                document.getElementById("secretInfo").style.display = "block";
            } else {
                content.classList.remove("secret");
                content.classList.add("normal");
                btn.textContent = "?????";
                document.getElementById("secretInfo").style.display = "none";
            }
            updateModal();
        }

        function updateModal() {
            const c = characters[current];
            document.getElementById("modalName").textContent = c.name;
            document.getElementById("age").textContent = c.age;
            document.getElementById("birth").textContent = c.birth;
            document.getElementById("like").textContent = c.like;
            document.getElementById("word").textContent = c.word;
            document.getElementById("secretText").textContent = c.secret;
            document.getElementById("modalImg").src = isSecret ? c.horrorImg : c.img;
        }

        // モーダル外クリックで閉じる
        window.onclick = function(e) {
            if (e.target === document.getElementById("modal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
