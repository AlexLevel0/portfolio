<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆるフレンズ</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            min-height: 100vh;
            padding: 20px 10px;
        }
        h1 {
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        .card {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .name {
            text-align: center;
            padding: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.show { display: flex; }
        .modal-content {
            position: relative;
            background: white;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            animation: modalIn 0.4s ease-out;
        }
        @keyframes modalIn { from {transform:scale(0.8);opacity:0;} to {transform:scale(1);opacity:1;} }

        /* 表モード（青空） */
        .normal .modal-bg {
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
        }
        .normal .profile-img { object-fit: cover; width:100%; height:280px; }
        .normal .info {
            padding: 20px;
            color: #333;
        }
        .normal h2 { font-size: 1.8rem; margin-bottom: 10px; }
        .normal p { line-height: 1.6; margin-bottom: 12px; }

        /* 裏モード（ホラー） */
        .secret {
            background: #111 !important;
            color: #ccc;
        }
        .secret .modal-bg {
            background: linear-gradient(to bottom, #000, #300000);
        }
        .secret .profile-img {
            object-fit: cover; width:100%; height:280px; filter: grayscale(100%) brightness(0.6) contrast(1.4);
        }
        .secret .info { color: #ff6666; }
        .secret h2 { color: #ff3333; text-shadow: 0 0 10px #900; }

        .toggle-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            z-index: 10;
        }
        .secret .toggle-btn {
            background: #900;
        }
        .close {
            position: absolute;
            top: 15px; left: 15px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h1>ゆるフレンズ</h1>

    <div class="grid">
        <!-- キャラ1 -->
        <div class="card" onclick="openModal(0)">
            <img src="img/lichee1.jpeg" alt="らいち">
            <div class="name">らいち</div>
        </div>
        <!-- キャラ2 -->
        <div class="card" onclick="openModal(1)">
            <img src="img/cocona1.jpeg" alt="ここな">
            <div class="name">ここな</div>
        </div>
        <!-- キャラ3 -->
        <div class="card" onclick="openModal(2)">
            <img src="img/dorako1.jpeg" alt="どらこ">
            <div class="name">どらこ</div>
        </div>
        <!-- キャラ4 -->
        <div class="card" onclick="openModal(3)">
            <img src="img/blue1.jpeg" alt="ぶるー">
            <div class="name">ぶるー</div>
        </div>
        <!-- キャラ5 -->
        <div class="card" onclick="openModal(4)">
            <img src="img/mikan1.jpeg" alt="みかん">
            <div class="name">みかん</div>
        </div>
        <!-- キャラ6 -->
        <div class="card" onclick="openModal(5)">
            <img src="img/momo1.jpeg" alt="もも">
            <div class="name">もも</div>
        </div>

        <!-- キャラ7 -->
        <div class="card" onclick="openModal(6)">
            <img src="img/sakura1.jpeg" alt="さくら">
            <div class="name">さくら</div>
        </div>

        <!-- キャラ8 -->
        <div class="card" onclick="openModal(7)">
            <img src="img/budo1.jpeg" alt="ぶどう">
            <div class="name">ぶどう</div>
        </div>

        <!-- キャラ9 -->
        <div class="card" onclick="openModal(8)">
            <img src="img/ringo1.jpeg" alt="りんご">
            <div class="name">りんご</div>
        </div>

        <!-- キャラ10 -->
        <div class="card" onclick="openModal(9)">
            <img src="img/meron1.jpeg" alt="めろん">
            <div class="name">めろん</div>
        </div>

        <!-- キャラ11 -->
        <div class="card" onclick="openModal(10)">
            <img src="img/banana1.jpeg" alt="ばなな">
            <div class="name">ばなな</div>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal" id="modal">
        <div class="modal-content normal" id="modalContent">
            <span class="close" onclick="closeModal()">×</span>
            <button class="toggle-btn" id="toggleBtn" onclick="toggleSecret()">?????</button>
            
            <div class="modal-bg">
                <img class="profile-img" id="modalImg" src="" alt="">
            </div>
            <div class="info">
                <h2 id="modalName"></h2>
                <p><strong>年齢：</strong><span id="age"></span></p>
                <p><strong>誕生日：</strong><span id="birth"></span></p>
                <p><strong>好きなもの：</strong><span id="like"></span></p>
                <p><strong>一言：</strong><span id="word"></span></p>
                
                <!-- 裏設定（最初は非表示） -->
                <div id="secretInfo" style="display:none; margin-top:20px; padding-top:20px; border-top:1px dashed #666;">
                    <p style="color:#ff3333;"><strong>【裏設定】</strong></p>
                    <p id="secretText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const characters = [
            {
                name: "らいち",
                age: "20歳",
                birth: "5月12日",
                like: "レアな物",
                word: "活発で陽気な男の子。3つ子の1番上。ソシャゲやガチャガチャ、クレーンゲームなどが趣味。シークレット商品を買いがちで開ける時ワクワクしたいタイプ。あるあるなことを求めている。",
                secret: "金遣いが荒く、カードや課金などに10万以上飛ぶこともある。本人は反省しているが、またやらかして金を吹っ飛ばせる。あまりにも酷いので親から勘当されている。",
                img: "img/lichee1.jpeg",
                horrorImg: "img/lichee2.png"
            },
            {
                name: "ここな",
                age: "20歳",
                birth: "5月12日",
                like: "買い物",
                word: "女の子。3つ子の2番目。らいちのツッコミ役に回ることが多い。SNSが大好きでよく人と交流する。",
                secret: "意見を曲げない性格なので、SNSトラブルを起こしがち。言葉遣いが荒くなることもある。そういった面ではらいちよりイライラしやすい。SNSは凍結されまくっている。",
                img: "img/cocona1.jpeg",
                horrorImg: "img/cocona2.png"
            },
            {
                name: "どらこ",
                age: "20歳",
                birth: "5月12日",
                like: "特にない",
                word: "女の子。3つ子の3番目。人生の半分以上海外で育ってきた。その為発音が英語混じり。完全なツッコミ役で、ほぼ呆れている。オチにしか登場しない。",
                secret: "生きる意味が分からない。下手したら命を経ってもいいぐらいどうでも良く暮らしている。感情がない。どいつもこいつも哀れだと思っている。",
                img: "img/dorako1.jpeg",
                horrorImg: "img/dorako2.png"
            },
            {
                name: "ぶるー",
                age: "20歳",
                birth: "8月8日",
                like: "妹",
                word: "男の子。通称メガネくんと呼ばれている。真面目な性格だが、結構いじられる。",
                secret: "幼い頃いじめっ子に妹の命を奪われている。本人はそれを隠しているが時々影で涙を流すことも。",
                img: "img/blue1.jpeg",
                horrorImg: "img/blue2.png"
            },
            {
                name: "みかん",
                age: "15歳",
                birth: "12月3日",
                like: "スポーツ",
                word: "元気な女の子。もものようにかわいくなりたいと思っている。意外とボーイッシュな一面もあり、外遊びが大好き。",
                secret: "人気者のももを羨ましく見ている。自分が人気になる為に、ももと仲良くしていることも。たとえ優しくされても、ももに対してはなんとも思ってない。",
                img: "img/mikan1.jpeg",
                horrorImg: "img/mikan2.png"
            },
            {
                name: "もも",
                age: "15歳",
                birth: "3月3日",
                like: "可愛いもの",
                word: "ぶりっ子の女の子。女子力が高く、モテる。みんなに優しくしている。お料理が上手。よく泣く。",
                secret: "口には出さないがみかんやさくらより断然上だと思っている。みかんがももに嫉妬して居ることはお見通し。心では嬉しがっている。",
                img: "img/momo1.jpeg",
                horrorImg: "img/momo2.png"
            },
            {
                name: "さくら",
                age: "15歳",
                birth: "6月6日",
                like: "友達",
                word: "女の子。ももの隣にいつもいて、リアクションを取ってあげる少女。いうことが結構毒舌だったりする。人付き合いが苦手。",
                secret: "自分の提案すること全部ももに取られてる。本人は気づいていない。みかんがももに対してイライラしている理由も全く分かってない。",
                img: "img/sakura1.jpeg",
                horrorImg: "img/sakura2.png"
            },
            {
                name: "ぶどう",
                age: "15歳",
                birth: "8月23日",
                like: "ゲーム",
                word: "男の子。ももの初恋相手。周りも盛り上げるため結構良い関係。モテるけどかなりだらしない。顔で決めている。授業中はよく昼寝する。",
                secret: "実はさくらと付き合っている。面倒なことになるからももには言ってない。やがてももに気づかれ命を奪われる。",
                img: "img/budo1.jpeg",
                horrorImg: "img/budo2.png"
            },
            {
                name: "りんご",
                age: "35歳",
                birth: "11月5日",
                like: "ドラマを見ること",
                word: "女性。めろんの母。シングルマザー。甘やかしてるけど時々キレる。",
                secret: "めろんは実の子供じゃない。養子で貰った。本人には伝えていない。特に愛情はない。",
                img: "img/ringo1.jpeg",
                horrorImg: "img/ringo2.png"
            },
            {
                name: "めろん",
                age: "5歳",
                birth: "8月6日",
                like: "パソコン",
                word: "男の子、5歳。金持ちの家で育てられたガキンチョ。いろいろ買ってもらっている。",
                secret: "やがて大人になると世界を滅ぼす力を手に入れる。",
                img: "img/meron1.jpeg",
                horrorImg: "img/meron2.png"
            },
            {
                name: "ばなな",
                age: "5歳",
                birth: "8月7日",
                like: "ケーキ",
                word: "めろんのお友達。金持ちではないが、そこそこ幸せに暮らしている。金持ちのめろんが羨ましい。",
                secret: "大人になるにつれめろんに酷い嫌がらせをされる。精神的に病んで自ら命を絶つ。",
                img: "img/banana1.jpeg",
                horrorImg: "img/banana2.png"
            },
        ];

        let current = 0;
        let isSecret = false;

        function openModal(index) {
            current = index;
            isSecret = false;
            updateModal();
            document.getElementById("modal").classList.add("show");
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById("modal").classList.remove("show");
            document.body.style.overflow = "";
        }

        function toggleSecret() {
            isSecret = !isSecret;
            const content = document.getElementById("modalContent");
            const btn = document.getElementById("toggleBtn");
            
            if (isSecret) {
                content.classList.remove("normal");
                content.classList.add("secret");
                btn.textContent = "表に戻る";
                document.getElementById("secretInfo").style.display = "block";
            } else {
                content.classList.remove("secret");
                content.classList.add("normal");
                btn.textContent = "?????";
                document.getElementById("secretInfo").style.display = "none";
            }
            updateModal();
        }

        function updateModal() {
            const c = characters[current];
            document.getElementById("modalName").textContent = c.name;
            document.getElementById("age").textContent = c.age;
            document.getElementById("birth").textContent = c.birth;
            document.getElementById("like").textContent = c.like;
            document.getElementById("word").textContent = c.word;
            document.getElementById("secretText").textContent = c.secret;
            document.getElementById("modalImg").src = isSecret ? c.horrorImg : c.img;
        }

        // モーダル外クリックで閉じる
        window.onclick = function(e) {
            if (e.target === document.getElementById("modal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
