<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームスタイル16タイプ診断</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin: 0; padding: 20px; min-height: 100vh; }
        .container { max-width: 700px; margin: 0 auto; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0,0.3); }
        h1 { text-align: center; font-size: 2.5em; margin-bottom: 10px; }
        .progress { height: 8px; background: rgba(255,255,255,0.3); border-radius: 4px; margin: 20px 0; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #fff; transition: width 0.4s; }
        .question-box { display: none; text-align: center; font-size: 1.3em; }
        .question-box.active { display: block; animation: fadeIn 0.6s; }
        .options { margin: 30px 0; }
        label { display: block; background: rgba(255,255,255,0.2); margin: 15px auto; padding: 20px; border-radius: 15px; max-width: 500px; cursor: pointer; transition: all 0.3s; }
        label:hover { background: rgba(255,255,255,0.4); transform: translateY(-5px); }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + span { font-weight: bold; color: #ffd700; }
        button { background: #ffd700; color: #333; border: none; padding: 15px 40px; font-size: 1.2em; border-radius: 50px; cursor: pointer; margin-top: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        button:hover { background: #ffed4e; transform: scale(1.05); }
        #result { display: none; text-align: center; padding: 40px 20px; }
        #result img { max-width: 100%; border-radius: 20px; margin: 20px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ゲームスタイル16タイプ診断</h1>
        <p style="text-align:center; opacity:0.9;">全10問で、あなたのゲーム魂を暴きますよ～</p>
        
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        
        <form id="quizForm">
            <!-- 質問たち（1問ずつ表示） -->
            <div class="question-box active" data-q="1">
                <p>ゲームって基本、一人でやりたい？それともみんなと？</p>
                <div class="options">
                    <label><input type="radio" name="soloMulti" value="-1"><span>絶対一人で集中したい！</span></label>
                    <label><input type="radio" name="soloMulti" value="1"><span>みんなでワイワイが最高！</span></label>
                </div>
            </div>
            
            <div class="question-box" data-q="2">
                <p>頭使うパズル・戦略ゲームと、反射神経バリバリのアクション、どっち派？</p>
                <div class="options">
                    <label><input type="radio" name="thinkAction" value="-1"><span>頭使ってじっくり考えたい</span></label>
                    <label><input type="radio" name="thinkAction" value="1"><span>ド派手に動いて遊びたい！</span></label>
                </div>
            </div>
            
            <div class="question-box" data-q="3">
                <p>ゲームはサクッと終わる方がいい？それとも長編大作に没頭したい？</p>
                <div class="options">
                    <label><input type="radio" name="casualDeep" value="-1"><span>30分で終わるくらいがちょうどいい</span></label>
                    <label><input type="radio" name="casualDeep" value="1"><span>100時間でも200時間でもやる！</span></label>
                </div>
            </div>
            
            <div class="question-box" data-q="4">
                <p>対戦でボコボコにしたい？それともみんなで協力してクリアしたい？</p>
                <div class="options">
                    <label><input type="radio" name="compCoop" value="-1"><span>勝ちたい。圧倒的に勝ちたい</span></label>
                    <label><input type="radio" name="compCoop" value="1"><span>仲間と一緒に勝利が一番気持ちいい</span></label>
                </div>
            </div>
            
            <!-- ここから追加質問（各軸に1～2問追加して精度アップ） -->
            <div class="question-box" data-q="5">
                <p>オフラインのソロゲーが好き？</p>
                <div class="options">
                    <label><input type="radio" name="soloMulti" value="-1"><span>大好き。一人の世界に浸りたい</span></label>
                    <label><input type="radio" name="soloMulti" value="1"><span>たまにやるけど、やっぱ誰かといたい</span></label>
                </div>
            </div>
            
            <div class="question-box" data-q="6">
                <p>チェスや将棋みたいな思考ゲームにハマる？</p>
                <div class="options">
                    <label><input type="radio" name="thinkAction" value="-1"><span>めっちゃハマる。考えるの楽しい</span></label>
                    <label><input type="radio" name="thinkAction" value="1"><span>すぐ飽きる。動きたい</span></label>
                </div>
            </div>
            
            <!-- 残りも同じ感じで10問まで作れるよ！今回はサンプルで6問にしたけど、10問まで増やしてもOK -->
            
        </form>
        
        <div style="text-align:center;">
            <button id="nextBtn" onclick="nextQuestion()">次へ</button>
        </div>
        
        <div id="result">
            <h2>あなたのゲームタイプは…</h2>
            <h1 id="typeTitle"></h1>
            <p id="typeDescription"></p>
            <img id="typeImage" src="" alt="あなたのタイプ">
            <p style="margin-top:30px;"><small>画像はハルが用意するやつね♡</small></p>
        </div>
    </div>

    <script>
        let currentQuestion = 1;
        const totalQuestions = document.querySelectorAll('.question-box').length;

        const types = {
            "STCP": { name: "孤独の戦略王", desc: "一人でじっくり考えて、ライバルを完膚なきまでに叩き潰すのが生きがい" },
            "STCO": { name: "静かな協力者", desc: "一人で考え抜いた作戦を、静かに仲間と共有して勝利する影のMVP" },
            "SACP": { name: "一匹狼アクション", desc: "誰にも邪魔されず、華麗に敵をぶっ倒すのが最高の快感" },
            "SACO": { name: "ソロでも仲間思い", desc: "基本一人だけど、たまに協力するときはめっちゃ頼りになるやつ" },
            "MTCP": { name: "みんなで頭脳戦", desc: "大人数でワイワイ言いながら最強の戦略を練るの最高！" },
            "MTCO": { name: "パーティーリーダー", desc: "みんなを引っ張て、協力して大ボスを倒すのが生きがい" },
            "MACP": { name: "乱戦の帝王", desc: "大人数でドンパチ対戦が一番盛り上がる！勝ちたい！" },
            "MACO": { name: "最強の仲間ゲーマー", desc: "みんなで笑って、みんなで泣いて、みんなで勝つ。それが最高" },
            "SDCP": { name: "気軽なソロ対戦", desc: "ちょっとした時間に、サクッと対戦して勝ちたい" },
            "SDCO": { name: "ゆるふわ協力", desc: "のんびりみんなで協力してクリアするのが幸せ" },
            "SACP": { name: "短時間アクション狂", desc: "10分で100人斬りしたいタイプ" },
            // 残りの6タイプも追加してね！（Casual側）
        };

        function updateProgress() {
            const percent = (currentQuestion / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function nextQuestion() {
            const currentBox = document.querySelector(`.question-box[data-q="${currentQuestion}"]`);
            const selected = currentBox.querySelector('input[type="radio"]:checked');

            if (!selected) {
                alert("どっちか選んでくれよ～ハル♡");
                return;
            }

            currentQuestion++;
            updateProgress();

            if (currentQuestion > totalQuestions) {
                showResult();
            } else {
                document.querySelector('.question-box.active').classList.remove('active');
                document.querySelector(`.question-box[data-q="${currentQuestion}"]`).classList.add('active');
                document.getElementById('nextBtn').textContent = currentQuestion === totalQuestions ? '結果を見る！' : '次へ';
            }
        }

        function showResult() {
            // スコア計算
            let soloMulti = 0, thinkAction = 0, casualDeep = 0, compCoop = 0;

            document.querySelectorAll('input[name="soloMulti"]:checked').forEach(r => soloMulti += parseInt(r.value));
            document.querySelectorAll('input[name="thinkAction"]:checked').forEach(r => thinkAction += parseInt(r.value));
            document.querySelectorAll('input[name="casualDeep"]:checked').forEach(r => casualDeep += parseInt(r.value));
            document.querySelectorAll('input[name="compCoop"]:checked').forEach(r => compCoop += parseInt(r.value)));

            const type = 
                (soloMulti >= 0 ? 'M' : 'S') +
                (thinkAction >= 0 ? 'A' : 'T') +
                (casualDeep >= 0 ? 'D' : 'C') +
                (compCoop >= 0 ? 'O' : 'P');

            const result = types[type] || { name: "謎のゲーマー", desc: "君は未知の領域にいる…！" };

            document.getElementById('typeTitle').textContent = result.name;
            document.getElementById('typeDescription').textContent = result.desc;
            document.getElementById('typeImage').src = `images/${type}.png`;  // ハルが用意する画像
            document.getElementById('result').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
            document.querySelector('form').style.display = 'none';
            document.querySelector('.progress').style.display = 'none';
        }

        // 最初に進捗バー更新
        updateProgress();
    </script>
</body>
</html>
