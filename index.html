<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>れーんのポートフォリオ</title>
  <style>
    :root{
      --bg:#fff9f6;
      --ink:#3b2f2f;
      --accent:#c28d7a;     /* latte */
      --accent-2:#9ac5c9;   /* mint */
      --card:#ffffff;
      --shadow:0 6px 20px rgba(60,40,40,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family: "Noto Sans JP", system-ui, -apple-system, "Segoe UI", sans-serif;}
    a{color:inherit;text-decoration:none}

    /* Header / Nav */
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter:saturate(120%) blur(8px);
      background:rgba(255,249,246,.75);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      max-width:1000px; margin:0 auto; padding:10px 16px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; font-weight:700;
    }
    .brand-dot{width:10px;height:10px;border-radius:50%;background:var(--accent)}
    .actions{display:flex; gap:12px}
    .btn{
      padding:8px 12px; border-radius:999px; border:1px solid rgba(0,0,0,.08);
      background:var(--card); box-shadow:var(--shadow); font-size:14px;
    }

    /* Hero with big title image */
    .hero{
      position:relative; overflow:hidden;
      max-width:1100px; margin:18px auto; border-radius:18px;
      box-shadow:var(--shadow);
      background: linear-gradient(180deg, rgba(154,197,201,.25), rgba(255,249,246,.6));
    }
    .hero img{
      width:100%; height:42vh; object-fit:cover; display:block; filter:saturate(105%) contrast(98%);
    }
    .hero-overlay{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      padding:16px; text-align:center;
      background: linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.05));
    }
    .hero-title{
      color:#fff; text-shadow:0 2px 16px rgba(0,0,0,.35);
      font-size:clamp(28px, 6vw, 56px); font-weight:800; letter-spacing:.02em;
    }
    .hero-sub{color:#fff; opacity:.92; font-size:clamp(14px, 2.6vw, 18px); margin-top:8px}

    /* Intro card */
    .intro{
      max-width:900px; margin:0 auto; padding:14px 16px;
    }
    .intro-card{
      background:var(--card); border-radius:16px; box-shadow:var(--shadow);
      padding:18px; display:grid; gap:8px;
      border:1px solid rgba(0,0,0,.06);
    }
    .tags{display:flex; flex-wrap:wrap; gap:8px; margin-top:4px}
    .tag{
      padding:6px 10px; border-radius:999px; font-size:12px;
      background:linear-gradient(180deg,#ffe6db,#fff);
      border:1px solid rgba(0,0,0,.08);
    }

    /* Gallery */
    .gallery{
      max-width:1100px; margin:20px auto; padding:0 16px;
      display:grid; gap:10px;
      grid-template-columns: repeat(2, 1fr);
    }
    @media (min-width:680px){
      .gallery{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (min-width:980px){
      .gallery{ grid-template-columns: repeat(4, 1fr); }
    }
    .card{
      background:var(--card); border-radius:14px; overflow:hidden;
      box-shadow:var(--shadow); border:1px solid rgba(0,0,0,.06);
      display:flex; flex-direction:column;
    }
    .thumb{aspect-ratio:1/1; width:100%; object-fit:cover; display:block}
    .meta{padding:10px 12px; display:flex; align-items:center; justify-content:space-between}
    .label{font-size:13px; font-weight:600}
    .pill{
      font-size:11px; padding:4px 8px; border-radius:999px;
      background:linear-gradient(180deg,#eaf7f8,#fff);
      border:1px solid rgba(0,0,0,.08); color:#285b5e;
    }

    /* Footer */
    footer{
      border-top:1px solid rgba(0,0,0,.08);
      margin-top:26px; padding:20px 16px; text-align:center; color:#6a5b5b;
    }

    .headline{
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav">
      <div class="brand">
        <span class="brand-dot"></span>
        <span>Lane's Portfolio</span>
      </div>
      <div class="actions">
        <button class="btn">メニュー</button>
        <button class="btn">ギャラリー</button>
      </div>
    </div>
  </header>

  <!-- Hero: 大きな画像がタイトル -->
  <section class="hero" aria-label="Title image">
    <img src="img/title.jpeg" alt="タイトル画面" />
    <div class="hero-overlay">
      <div>
        <h1 class="hero-title">れーんのポートフォリオ</h1>
        <p class="hero-sub">やさしい色、甘い香り、少女の詩のようなイラストを集めて。</p>
      </div>
    </div>
  </section>

  <!-- Intro -->
  <section class="intro">
    <div class="intro-card">
      <p>ここはパステルでかわいい雰囲気のカフェ・ギャラリー。スマホでも美しく見えるレスポンシブなレイアウトで、イラストが心地よく並びます。</p>
      <div class="tags">
        <a href="#illustration"><span class="tag">#illustration</span></a>
        <span class="tag">#Playlist</span>
        <span class="tag">#game</span>
        <span class="tag">#SNS</span>
      </div>
    </div>
  </section>

  <h2 class="headline">illustration</h2>
  <!-- Gallery: イラストが並ぶ -->
  <section class="gallery" aria-label="Illustration gallery" id="illustration">
    
    <!-- Card 1 -->
    <article class="card">
      <img class="thumb" src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=800&auto=format&fit=crop" alt="コーヒーカップのイラスト風" />
      <div class="meta">
        <span class="label">Morning Latte</span>
        <span class="pill">soft</span>
      </div>
    </article>

    <!-- Card 2 -->
    <article class="card">
      <img class="thumb" src="https://images.unsplash.com/photo-1511920170033-f8396924c348?q=80&w=800&auto=format&fit=crop" alt="焼き菓子のパステルトーン" />
      <div class="meta">
        <span class="label">Sugar Biscuit</span>
        <span class="pill">sweet</span>
      </div>
    </article>

    <!-- Card 3 -->
    <article class="card">
      <img class="thumb" src="https://images.unsplash.com/photo-1513258494510-2e31956a7e74?q=80&w=800&auto=format&fit=crop" alt="ミント色のテーブルと花" />
      <div class="meta">
        <span class="label">Mint Table</span>
        <span class="pill">mint</span>
      </div>
    </article>

    <!-- Card 4 -->
    <article class="card">
      <img class="thumb" src="https://images.unsplash.com/photo-1447933601503-137fae5b5d97?q=80&w=800&auto=format&fit=crop" alt="本とカフェブレイク" />
      <div class="meta">
        <span class="label">Reading Break</span>
        <span class="pill">calm</span>
      </div>
    </article>

    <!-- Add more cards as needed -->
  </section>

  <footer>
    © 2022 - 2025 Lane
  </footer>

</body>
</html>
