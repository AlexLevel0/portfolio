<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OC図鑑</title>
  <style>
    :root {
      --pink: #ffd1dc;
      --mint: #a2ece3;
      --lavender: #e0bbff;
      --cream: #fff5e6;
      --gray: #f0f0f0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--pink) 0%, var(--mint) 100%);
      min-height: 100vh;
      padding: 20px 10px;
    }

    .container { max-width: 1400px; margin: 0 auto; }
    h1 {
      text-align: center;
      color: white;
      text-shadow: 0 3px 10px rgba(0,0,0,0.2);
      margin-bottom: 40px;
      font-size: 2.4rem;
      letter-spacing: 2px;
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
      padding: 10px;
    }
    @media (min-width: 768px) {
      .character-grid { grid-template-columns: repeat(5, 1fr); }
    }

    .character-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      transition: all 0.35s ease;
      cursor: pointer;
    }
    .character-card:hover { transform: translateY(-12px); box-shadow: 0 25px 50px rgba(0,0,0,0.18); }

    .img-wrapper {
      position: relative;
      width: 100%;
      padding-top: 133.33%; /* 3:4 */
      overflow: hidden;
      border-radius: 20px 20px 0 0;
    }
    .img-wrapper img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top; /* ← ここ！頭から見えるように上揃え */
      transition: transform .5s ease;
    }
    .character-card:hover .img-wrapper img { transform: scale(1.1); }

    .info { padding: 18px 10px; text-align: center; }
    .name { font-size: 1.35rem; font-weight: bold; color: #333; }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }

    .modal-content {
      background: white;
      border-radius: 28px;
      width: 90%;
      max-width: 460px;
      overflow: hidden;
      animation: pop .4s ease;
      box-shadow: 0 30px 80px rgba(0,0,0,0.35);
      position: relative;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-header {
      position: relative;
      width: 100%;
      padding-top: 133.33%; /* 3:4固定 */
      background: #f0f0f0;
    }

    .modal-header img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top; /* ← 上揃え！ */
    }

    .close {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 2.6rem;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 15px black;
      z-index: 10;
    }

    /* 新機能：左右矢印 */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3.5rem;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 20px black;
      z-index: 20;
      user-select: none;
      padding: 10px;
      opacity: 0.8;
      transition: opacity .3s;
    }
    .nav-arrow:hover { opacity: 1; }
    .nav-arrow.left { left: 15px; }
    .nav-arrow.right { right: 15px; }

    .modal-body {
      padding: 28px 24px 35px;
      text-align: center;
    }

    .modal-title {
      font-size: 1.05rem;
      color: #888;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .modal-name {
      font-size: 2.1rem;
      color: #333;
      margin-bottom: 18px;
      font-weight: bold;
    }

    .modal-desc {
      line-height: 1.8;
      color: #555;
      font-size: 1.02rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OC図鑑</h1>
    <div class="character-grid" id="grid"></div>
  </div>

  <!-- モーダル -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <img id="modalImg" src="" alt="">
        <span class="close">×</span>

        <!-- 左右矢印 -->
        <div class="nav-arrow left" id="prevBtn">←</div>
        <div class="nav-arrow right" id="nextBtn">→</div>
      </div>

      <div class="modal-body">
        <div class="modal-title" id="modalTitle"></div>
        <h2 class="modal-name" id="modalName"></h2>
        <p class="modal-desc" id="modalDesc"></p>
      </div>
    </div>
  </div>

  </div>

  <script>
    const characters = [
      { name: "エリカ", title: "可愛いもの好き", img: "images/erica.jpeg", desc: "" },
      { name: "ジュリアン", title: "お笑い好き", img: "images/julian.jpeg", desc: "お笑い好きのジェンダレス系人間。" },
      { name: "セレナ", title: "癒し系お姉さん", img: "images/serena.jpeg", desc: "" },
      { name: "トモキ", title: "元気な男の子", img: "images/tomoki.jpeg", desc: "太陽のようにいつも元気いっぱい。走り回るのが大好き。" },
      { name: "ノエル", title: "不思議ちゃん", img: "images/noel.jpeg", desc: "" },
      { name: "ハーティー", title: "小悪魔ちゃん", img: "images/hearty.jpeg", desc: "" },
      { name: "ハルト", title: "クールな先輩", img: "images/haruto.jpeg", desc: "" },
      { name: "ラビリア", title: "恥ずかしがり屋", img: "images/rabbiria.jpeg", desc: "" },
    ];

    let currentIndex = 0;

    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalName = document.getElementById('modalName');
    const modalDesc = document.getElementById('modalDesc');
    const close = document.querySelector('.close');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // カード生成
    characters.forEach((char, index) => {
      const card = document.createElement('div');
      card.className = 'character-card';
      card.innerHTML = `
        <div class="img-wrapper">
          <img src="${char.img}" alt="${char.name}">
        </div>
        <div class="info">
          <div class="name">${char.name}</div>
        </div>
      `;
      card.onclick = () => openModal(index);
      grid.appendChild(card);
    });

    // モーダル開く関数
    function openModal(index) {
      currentIndex = index;
      const char = characters[index];
      modalImg.src = char.img;
      modalTitle.textContent = char.title;
      modalName.textContent = char.name;
      modalDesc.textContent = char.desc || "未設定";
      modal.style.display = 'flex';
    }

    // 次のキャラ
    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % characters.length;
      openModal(currentIndex);
    };

    // 前のキャラ
    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + characters.length) % characters.length;
      openModal(currentIndex);
    };

    // キーボード左右矢印でも移動できるようにしたよ♡
    document.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowRight') nextBtn.click();
        if (e.key === 'ArrowLeft') prevBtn.click();
        if (e.key === 'Escape') modal.style.display = 'none';
      }
    });

    close.onclick = () => modal.style.display = 'none';
    modal.onclick = (e) => {
      if (e.target === modal) modal.style.display = 'none';
    };
  </script>
</body>
</html>
